<!DOCTYPE html>
<html>
<head>
    <title><size>JS Game Challenge</size></title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

    
<body>
    <div>  
        <audio id="bballshot">
            <source src="assets/css/javascript/audio.mp3" type="audio/mpeg">
        </audio>     
        
        <h1> <strong>My JavaScript Game</strong> </h1>

        <div id="reset-container">
            <button id="reset-button" type="button">RESET</button><br>
            <strong> NUMBER OF RESETS:</strong> <span id="num-resets">0</span>
        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <button onclick="playaudio()" id="teamone-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                <button onclick="playaudio()" id="teamtwo-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script src="./assests/css/javascript/game.js"></script>

    <script>
        var au = document.getElementById("bballshot");
        function playaudio() {
            au.play();
        }
    </script>
</body>
</html>
